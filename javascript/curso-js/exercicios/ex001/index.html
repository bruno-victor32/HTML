<!--O nosso primeiro comando é:

    window.alert('Olá,Mundo!')

A palavra window (opcional) é um objeto que indica uma referência à janela
atual do navegador. A palavra alert() é um método capaz de disparar uma mini-janela 
de alerta para avisar algo ao usuário.

Dentro dos parênteses do método alert(), temos uma string entre aspas ( que podem ser 
'aspas simples', "aspas duplas" ou `crases` para delimitar as palavras que efetivamente
aparecerão na janela de alerta-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro JS</title>
</head>
<body>
    <h1>Primeiro JavaScript</h1>
    <Script>
        window.alert('Olá, Mundo!')
    </Script>
</body>
</html>
